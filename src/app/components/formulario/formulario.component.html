<form action="api/agregar-exposicion" class="denuncia-form" method="post" class="denuncia" title="formulario de denuncia">

        <label class="denuncia-form_campos"> 
            Nombres:
            <input type="text" name="nombre">               
        </label>
        <br><br>
        <label class="denuncia-form_campos"> 
                Apellidos:
                <input type="text" name="apellido">                   
        </label>       
        <br><br>
        <label>
            Edad:
            <input type="text" name="edad">
        </label>
        <br><br>
        <label class="denuncia-form_campos"> 
                E-mail:                           
            <input type="Email" name="email"required>
        </label>
        <br><br>

        <label class="denuncia-form_campos"> 
            Telefono:                           
        <input type="tel" name="telefono" required>
        </label>
        
        <br><br>

        <label for="exposicion">
            Escribinos tu denuncia:
        <textarea name="exposicion" cols="40" rows="10" class="denuncia-form_campos"></textarea>
        </label>
        <br>

        <input type="submit" value="Enviar" class="denuncia_enviar">

</form>
